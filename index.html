    body {

    .banners a img {

      width: 100%;
      height: auto;
    }

    .desktop-banner { display: block; }
    .mobile-banner { display: none; }

    @media (max-width: 768px) {
      .desktop-banner { display: none; }
      .mobile-banner { display: block; }
    }

    :root{
      --logo-size: 120px;
      --bar-extra: 0px;
      --bar-height: 3px;
      --bar-color: #E2E2E2;
    }

    .loader-wrap{
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: grid;
      place-items: center;
      background: #050301;
    }

    .loader-inner{
      text-align: center;
      width: fit-content;
      font-family: 'Inter', sans-serif;
    }

    .loader-logo img{
      width: var(--logo-size);
      height: var(--logo-size);
      object-fit: contain;
      animation: fadeIn .8s ease-out forwards;
    }

    .loader-bar{
      position: relative;
      width: calc(var(--logo-size) + var(--bar-extra));
      height: var(--bar-height);
      margin: 8px auto 0;
      border-radius: 999px;
      background: rgb(48, 48, 48);
      overflow: hidden;
    }

    .loader-fill{
      position: absolute;
      inset: 0;
      background: var(--bar-color);
      transform-origin: left;
      transform: scaleX(0);
      animation: fillLtoR 2.5s ease-in-out forwards;
    }

    .loader-text{
      margin-top: 10px;
      color: #E2E2E2;
      animation: fadeIn .8s ease-out forwards;
    }

    body.loading > *:not(#loader){ display: none; }

    @keyframes fillLtoR{
      to{ transform: scaleX(1); }
    }

    @keyframes fadeIn{
      from{ opacity: 0; transform: translateY(6px); }
      to{ opacity: 1; transform: translateY(0); }
    }

    .loader-wrap.fade-out{
      opacity: 0;
      transition: opacity .4s ease;
      pointer-events: none;
    }
    
    /* --- CSS DO NOVO SCROLLER HERO (COM CORREÇÕES) --- */

    /* 1. Força o .hero a ser o container principal
       *TROCA* de 100vh para 100svh (small viewport height) para corrigir
       o posicionamento em navegadores mobile (Safari, Chrome, etc.) */
    .hero {
      position: relative !important;
      overflow: hidden !important;
      min-height: 100vh !important; /* Fallback para browsers antigos */
      min-height: 100svh !important; /* Correção para mobile */
      background: none !important; 
      display: block !important;
    }

    /* 2. Força o logo e ícones para a base
       *MUDANÇA*: Agora usa flexbox para organizar o conteúdo interno */
    .hero .logo-container {
      display: flex !important;           /* <-- MUDANÇA */
      flex-direction: column !important; /* <-- MUDANÇA (empilha vertical) */
      align-items: center !important;    /* <-- MUDANÇA (centraliza horizontal) */
      
      position: absolute !important;
      bottom: 25px !important;       /* Aumentei um pouco a distância da base */
      left: 50% !important;         
      transform: translateX(-50%) !important; 
      width: 100% !important;        
      text-align: center !important; 
      z-index: 2 !important;         
      top: auto !important;
      right: auto !important;
    }
    
   /* 3. REGRA '.hero .arrow' REMOVIDA */
   /* O texto agora está dentro do .logo-container */
    
    /* 4. O container do scroller (fundo) */
    .hero-scroller {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; 
      background: #050301;
    }
    
    /* 5. Overlay escuro (para contraste) */
    .hero-scroller::after {
        content: '';
        position: absolute;
        inset: 0;
        z-index: 1;
        /* Sugestão: adicione um leve overlay para melhorar a leitura */
        /* background: rgba(0, 0, 0, 0.2); */
    }

    /* 6. O trilho das imagens */
    .scroller-track {
      display: flex;
      width: max-content; 
      height: 100%;
      animation: scrollLeft 120s linear infinite !important;
    }

    /* 7. As imagens */
    .scroller-track img {
      height: 100%;       
      width: auto;         
      object-fit: cover;   
      flex-shrink: 0;    
      padding: 0;          
      margin: 0;           
    }

    /* 8. A animação (Keyframes) */
    @keyframes scrollLeft {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
    
    /* --- NOVAS REGRAS PARA ORGANIZAR O CONTEÚDO --- */
    
    /* 9. Adiciona espaço abaixo da logo */
    .hero .logo-container .logo {
      margin-bottom: 15px; /* Substitui o <br> */
    }

    /* 10. Adiciona espaço abaixo dos ícones sociais */
    .hero .logo-container .social-icons {
      margin-bottom: 15px; /* Substitui o <br> */
      /* Garante que os ícones fiquem lado a lado */
      display: flex;
      gap: 15px; /* Espaço entre os ícones */
    }
    
    /* 11. Estiliza o novo texto 'Clique e acesse' */
    .hero .logo-container .click-prompt {
      color: #FFFFFF !important;
      font-family: 'Inter', sans-serif !important;
      font-size: 14px !important;
      font-weight: 300 !important;
      margin: 0; /* Remove margem padrão do <p> */
    }
    
    /* --- FIM DO CSS DO SCROLLER --- */
    
  </style>
</head>

  <script>
    const LOADER_TIMEOUT = 2500;
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.classList.add('fade-out');
