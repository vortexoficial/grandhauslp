<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Grand Haus Engenharia</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="stylelb.css" />
  <link rel="icon" href="img/favicon.png" type="image/png">

  <style>
    body {
      background-color: #050301;
    }

    /* Oculta banners da pág. principal que não usamos aqui */
    .banners a img { display: none; }

    :root{
      --logo-size: 120px;
      --bar-extra: 0px;
      --bar-height: 3px;
      --bar-color: #E2E2E2;
    }

    .loader-wrap{
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: grid;
      place-items: center;
      background: #050301;
    }

    .loader-inner{
      text-align: center;
      width: fit-content;
      font-family: 'Inter', sans-serif;
    }

    .loader-logo img{
      width: var(--logo-size);
      height: var(--logo-size);
      object-fit: contain;
      animation: fadeIn .8s ease-out forwards;
    }

    .loader-bar{
      position: relative;
      width: calc(var(--logo-size) + var(--bar-extra));
      height: var(--bar-height);
      margin: 8px auto 0;
      border-radius: 999px;
      background: rgb(48, 48, 48);
      overflow: hidden;
    }

    .loader-fill{
      position: absolute;
      inset: 0;
      background: var(--bar-color);
      transform-origin: left;
      transform: scaleX(0);
      animation: fillLtoR 2.5s ease-in-out forwards;
    }

    .loader-text{
      margin-top: 10px;
      color: #E2E2E2;
      animation: fadeIn .8s ease-out forwards;
    }

    body.loading > *:not(#loader){ display: none; }

    @keyframes fillLtoR{
      to{ transform: scaleX(1); }
    }

    @keyframes fadeIn{
      from{ opacity: 0; transform: translateY(6px); }
      to{ opacity: 1; transform: translateY(0); }
    }

    .loader-wrap.fade-out{
      opacity: 0;
      transition: opacity .4s ease;
      pointer-events: none;
    }
  </style>

  <style>
    .form-container {
      /* Usa o mesmo padding e max-width dos banners */
      padding: 0 20px 40px;
      max-width: 620px; /* (600px + 20px padding) */
      margin: 40px auto 0;
      color: #E2E2E2; /* Cor Gesso para texto sobre fundo escuro */
      text-align: left;
    }
    
    .form-container h2 {
      font-family: 'IBM Plex Serif', serif;
      font-weight: 500;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .form-container p {
      font-size: 1rem;
      margin-bottom: 30px;
      text-align: center;
      opacity: 0.9;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #E2E2E2;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background-color: #1a1a1a;
      border: 1px solid #303030;
      border-radius: 8px;
      color: #E2E2E2;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-submit {
      width: 100%;
      padding: 14px;
      background-color: #E2E2E2; /* Cor Gesso (Botão) */
      color: #050301; /* Cor Piche (Texto Botão) */
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-submit:hover {
      background-color: #c0c0c0;
    }
  </style>

</head>

<body class="loading">
  <div id="loader" class="loader-wrap">
    <div class="loader-inner">
      <div class="loader-logo">
        <img src="img/logo.png" alt="Logo Grand Haus" />
      </div>
      <div class="loader-bar">
        <span class="loader-fill"></span>
      </div>
      <p class="loader-text">Preparando formulário...</p>
    </div>
  </div>

  <div class="hero">
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo Grand Haus" class="logo" />
      <br><br>
      <div class="social-icons">
        <a href="https://www.instagram.com/grandhausengenharia" target="_blank">
          <img src="img/instagram.png" alt="Instagram" />
        </a>
        <a href="https://wa.me/5513996587579" target="_blank">
          <img src="img/whatsapp.png" alt="WhatsApp" />
        </a>
      </div>
    </div>
    </div>

  <div class="form-container">
    <h2>Envie-nos<br>um e-mail</h2>
    <p>Preencha os campos abaixo para entrar em contato com nossa equipe comercial.</p>

    <form action="https://formspree.io/f/xldarlrp" method="POST">
      
      <div class="form-group">
        <label for="name">Seu Nome:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Seu E-mail (para respondermos):</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="subject">Assunto:</label>
        <input type="text" id="subject" name="subject" required>
      </div>

      <div class="form-group">
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      
      <button type="submit" class="form-submit">Enviar Mensagem</button>

    </form>
  </div>

  <footer>
    © Copyright 2025 Grand Haus Engenharia. Todos os direitos reservados. <br />
  </footer>

  <script>
    const LOADER_TIMEOUT = 2500;
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.classList.add('fade-out');
        setTimeout(() => {
          loader.remove();
          document.body.classList.remove('loading');
        }, 450);
      }, LOADER_TIMEOUT);
    });
  </script>
</body>

</html>
